<p id="search">qui ci va un bel search</p>
<h5>Utenti registrati su Animal House</h5>
<div class="tabella">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="ordinario "scope="col">#</th>
        <th class="username" scope="col">Username</th>
        <th class="nome" scope="col">Nome</th>
        <th class="cognome" scope="col">Cognome</th>
        <th class="ruolo" scope="col">Ruolo</th>
        <th class="email" scope="col">Email</th>
        <th class="elimina" scope="col">Elimina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let utente of this.collezioni, index as i">
        <th class="ordinario" scope="row">{{i+1}}</th>
        <td class="username">{{this.utente.username}}</td>
        <td class="nome">{{this.utente.nome}}</td>
        <td class="cognome">{{this.utente.cognome}}</td>
        <td class="ruolo">{{this.utente.ruolo}}</td>
        <td class="email">{{this.utente.email}}</td>
        <td class="elimina"><button type="button" class="btn btn-primary mt-3" (click)="elimina(this.utente._id)">Elimina</button></td>
      </tr>
    </tbody>
  </table>
</div>
