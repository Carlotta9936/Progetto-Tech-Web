<form id="cerca" (ngSubmit)="cerca()" [formGroup]="form"> 
    <div id="all" *ngIf="this.search==true">
      <button class="btn btn-primary ms-small" id="all" type="button" (click)="cercatutti(this.profilo.id)">View all</button>
    </div>
    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName="cerca" >
    <button class="btn btn-primary ms-small" type="submit">Search professionisti</button>
  </form>
