<app-titolo> </app-titolo>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3>Registrati ad AnimalHouse</h3>
            <div class="formaContainer">
                <form (ngSubmit)="controllaInput()" [formGroup]="form">                
                    <div class="form-group"><label for="nome">Nome</label><input class="form-control" id="nome" type="text" name="nome" formControlName="nome"/></div>
                    <div class="form-group"><label for="cognome">Cognome</label><input class="form-control" id="cognome" type="text" name="cognome" formControlName="cognome" /></div>
                    <div class="form-group"><label for="username">Username</label><input class="form-control" id="username" type="text" name="username" formControlName="username"/></div>
                    <div class="form-group"><label for="mail">Email</label><input class="form-control" id="mail" type="text" name="mail" formControlName="email" /></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control" id="password" type="password" name="password" formControlName="password"/></div>
                    <form [formGroup]="form2"> 
                        <div class="form-group"><label for="passwordConfirm">Conferma Password</label><input class="form-control" id="passwordConfirm" type="password" name="passwordConfirm" formControlName="confirmpassword"/></div><br />
                    </form>
                    <div *ngIf="this.msgalert">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                              {{this.msgalert}}
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3 rosso" type="submit" href="/preferenze">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
