<div *ngIf="selectedVerifica==false; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="formaContainer">
                    <form (ngSubmit)="verifica()"  [formGroup]="form">
                        <h6>Inserisci il tuo username</h6>
                        <div  class="form-group"><input class="input-fiel" type="text" placeholder="Username" name="username" formControlName="username"/></div>
                        <br>
                        <div *ngIf="this.msgalert">
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                  {{this.msgalert}}
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-sm">Invia codice di verifica</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <div *ngIf="this.codice.selectedVerifica== false; then thenBlock1 else elseBlock1"></div>
        <ng-template #thenBlock1>
            <app-dimenticata></app-dimenticata>
        </ng-template>
        <ng-template #elseBlock1>
            <app-newpassword></app-newpassword>
        </ng-template>
    
</ng-template>
