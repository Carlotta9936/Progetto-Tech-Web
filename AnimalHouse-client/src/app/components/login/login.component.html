<div class="container mt-1">
    <div class="formaContainer">
        <form (ngSubmit)="accedi()" [formGroup]="form">
            <h5>Accedi</h5>
            <div  class="form-group"><input class="input-fiel" type="text" placeholder="Username" formControlName="user" /></div>
            <div class="form-group"><input class="input-field" type="password" placeholder="Password" name="password" formControlName="password"/></div>
            <br>
            <div *ngIf="this.msgalert">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                      {{this.msgalert}}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <br>
            <button type="button" class="btn btn-secondary btn-sm" (click)="dimenticata()">Password dimenticata</button>
            <br>
            <div *ngIf="selectedDimenticata">
                <app-inserisci-email></app-inserisci-email>
            </div>
        </form>
    </div>
</div>
