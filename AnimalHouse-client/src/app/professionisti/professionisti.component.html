<app-navbar></app-navbar>
<form id="cerca" (ngSubmit)="cerca()" [formGroup]="form"> 
    <div id="all" *ngIf="this.search==true">
      <button class="btn btn-primary ms-small" id="all" type="button" (click)="cercatutti()">View all</button>
    </div>
    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName="cerca" >
    <p>{{this.form.value.cerca}}</p>
    <button class="btn btn-primary ms-small" type="submit">Search</button>
</form>
  
<br>
<h5>Professionisti presenti su Animal House</h5>
<br>

<button class="btn btn-primary ms-small" type="Button" (click)="addProf()">Add professionista</button>
<br>

<div class="tabella">
    <table class="table table-striped">
    <thead>
        <tr>
        <th class="ordinario "scope="col">#</th>
        <th class="nome" scope="col">Nome</th>
        <th class="città" scope="col">Città</th>
        <th class="tipo" scope="col">Tipo</th>
        <th class="elimina" scope="col">Elimina</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let professionista of this.collezioni, index as i">
        <th class="ordinario" scope="row">{{i+1}}</th>
        <td class="nome"><a class="nav-link" href="professionista/{{this.professionista._id}}">{{this.professionista.nome}}</a></td>
        <td class="città">{{this.professionista.citta}}</td>
        <td class="tipo">{{this.professionista.tipo}}</td>
            <td class="elimina"><button type="button" class="btn btn-primary mt-3" (click)="elimina(this.professionista._id)">Elimina</button></td>
        </tr>
    </tbody>
    </table>
</div>
