<div class="card">
    <div class="card-body">
        <div *ngFor="let post of home.collezioni, index as i">
            <div class="card">
                <div class="card-body">
                    <div id="post" class="card">
                        <div class="card-body">
                            <p id="user">{{post.user}}</p>
                            <div>
                                {{post.testo}}
                            </div>
                            <div *ngIf="post.img!=''">
                                {{post.img}}
                            </div>
                            <br>                   
                        </div>
                    </div>
                    <br>
                    <div *ngIf="home.username==post.user || home.ruolo=='admin';then thenBlock1 else elseBlock1"></div>
                    <ng-template #thenBlock1 >
                        <div id="sonoio">
                            <p>{{post.mipiace}} likes</p>
                            <button id="elimina" type="button" class="btn btn-secondary btn-sm" (click)="this.elimina(post._id)">Elimina</button>
                        </div>
                    </ng-template>
                    <ng-template #elseBlock1>
                        <div *ngIf="home.arrayPost[i].postId==post._id">
                            <div *ngIf="home.arrayPost[i].homessomipiace==false;then thenBlock2 else elseBlock2"></div>
                            <ng-template #thenBlock2 >
                                <p>{{post.mipiace}} {{home.arrayPost[i].postId}} {{post._id}} {{home.arrayPost[i].homessomipiace}} likes</p>
                                <button type="button" id="like" (click)="like(home.username, post._id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                    </svg>
                                </button>
                            </ng-template>
                            <ng-template #elseBlock2>
                            <p>{{post.mipiace}} likes</p>
                            <button type="button" id="like" (click)="dislike(home.username, post._id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                  </svg>
                            </button>
                        </ng-template>
                        </div>
                    </ng-template>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
