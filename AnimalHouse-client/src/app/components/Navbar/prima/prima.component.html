<div *ngIf="this.guardia.msgalert">
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          {{this.guardia.msgalert}}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</div>

    <h1>Benvenuto in AnimalHouse</h1>
    <p>Il sitoweb interamente dedicato <del>ai festoni universitari</del> agli animali</p>
    <div class="bottoni">
        <app-login> </app-login> <br>
        <p>Non sei registrato? Nessun problema</p>

        <p>Oppure vai nella sezione Baby Animal senza login</p>
