<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="formaContainer">
                <form (ngSubmit)="controllaCodice()" [formGroup]="form">
                <h6>Inserisci il codice che ti abbiamo inviato via mail</h6>
                <div  class="form-group"><input class="input-fiel" type="text" placeholder="Codice" name="codice" formControlName="codice"/></div>
                <br>
                <button type="submit" class="btn btn-secondary btn-sm">Verifica</button>
            </form>
        </div>
    </div>
    <div *ngIf="selectedVerifica">
        <app-newpassword></app-newpassword>
    </div>
</div>
