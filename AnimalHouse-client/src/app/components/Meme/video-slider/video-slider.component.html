<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="30000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <iframe width="100%" height="800px"
                [src]=" primoUrl | safe" 
                id="inneriframe" scrolling="no" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen 
                alt="Video non disponibile">
            </iframe>
          </div>
        <div class="carousel-item" *ngFor="let url of urls">
            <iframe width="100%" height="800px"
                [src]=" url | safe" 
                id="inneriframe" scrolling="no" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen 
                alt="Video non disponibile">
            </iframe>
          </div>

    <!--    Tasti per cambiare video -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
