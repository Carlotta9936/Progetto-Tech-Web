<div *ngIf="this.id==''; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <app-titolo></app-titolo>
</ng-template>
<ng-template #elseBlock>
    <app-navbar></app-navbar>
</ng-template>
<h1>Benvenuto nella sezioni giochi di Animal House</h1>
<h5>Giochi disponibili</h5>

<!-- Crea il menu dei giochi -->
<div class="giochi">
    <button type="button" class="btn gioco" *ngFor="let gioco of giochi" (click)="giocaA(gioco.nome)"> 
        {{gioco.nome}}
    </button>
</div>

<!-- Apre il gioco selezionato-->
<div id="gioco">
    <div *ngIf="memory">
        <app-memory></app-memory>
    </div>
    <div *ngIf="quiz">
        <app-quiz></app-quiz>
    </div>
    <div *ngIf="quantiSono">
        <h2>devo ancora crearlo</h2>
    </div>
</div>
